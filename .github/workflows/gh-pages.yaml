name: github pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # (latest, tagged)
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2  # (latest, tagged)
        with:
          hugo-version: 'latest'
          extended: true

      - name: setup node
        uses: actions/setup-node@v4 # (latest, tagged)
        with:
          node-version: '20'

      - name: setup npm
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3 # (latest, tagged)
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
