{{ range .Site.Data.about }}
<div class="grid grid-cols-1 md:grid-cols-2 gap-2">
  <div class="w-1/2"><img src="{{ .image }}" /></div>
  <div>
    <br />
    <h2>{{if .name }}<p>{{ .name }}
        {{if .linkedin }}
        <a href="{{ .linkedin }}">
          <i class='fab fa-linkedin fa-2xl'></i>
        </a>
        {{ end }}
    </p>
    </h2>{{ end}}
    <ul>
      {{ range .notes }}
      <li>{{ .note }}</li>
      {{ end }}
    </ul>
  </div>
  </div>
{{ end }}
