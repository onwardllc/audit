<form name="contact" action="{{ .Site.Params.contact.action }}" method="POST" enctype="multipart/form-data" accept-charset="UTF-8">
  <input type="hidden" id="captchaResponse" name="g-recaptcha-response">
  <input type="hidden" name="_gotcha" style="display:none !important">
  <div class="input">
    <input type="text" placeholder="Name" name="name"
      class="p-4 bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500" required>
  </div>
  <div class="input">
    <input type="text" placeholder="Email" name="email"
      class="p-4 bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500" required>
  </div>
  <div class="input">
    <input type="text" placeholder="Title" name="title"
      class="p-4 bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500" required>
  </div>
  <div class="input">
    <textarea rows="5" cols="30" placeholder="Message" name="message"
      class="p-4 bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500"
      required></textarea>
  </div>
  <input type="submit" value="Submit"
    class="px-8 py-2 duration-200 bg-gray-800 text-white cursor-pointer transition-colors hover:bg-gray-400">
</form>
{{ with .Site.Params.recaptcha.siteKey }}
<script src="https://www.google.com/recaptcha/api.js?render={{ . }}"></script>
<script>
  grecaptcha.ready(function () {
    grecaptcha.execute("{{ . }}", { action: 'homepage' })
      .then(function (token) {
        document.getElementById('captchaResponse').value = token;
      });
  });
</script>
{{ end }}
